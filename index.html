<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Style Visualizer</title>
  <style>
    body {
      text-align: center;
      background: #f7f7f7;
      font-family: Arial, sans-serif;
    }
    #inputVideo {
      display: none;
    }
    canvas {
      border: 2px solid #000;
      border-radius: 10px;
    }
    #controls {
      margin-top: 20px;
    }
    select {
      font-size: 16px;
      padding: 6px 12px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h2>Style Visualizer (16 Variants)</h2>
  <video id="inputVideo" autoplay playsinline></video>
  <canvas id="outputCanvas" width="640" height="480"></canvas>

  <div id="controls">
    <label for="variantSelect">Choose Overlay:</label>
    <select id="variantSelect"></select>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    // === 1. Overlay images ===
    const overlays = {
      // Hairstyles
      hair_1: "https://raw.githubusercontent.com/username/repo/main/assets/hair_1.png",
      hair_2: "https://raw.githubusercontent.com/username/repo/main/assets/hair_2.png",
      hair_3: "https://raw.githubusercontent.com/username/repo/main/assets/hair_3.png",
      hair_4: "https://raw.githubusercontent.com/username/repo/main/assets/hair_4.png",
      hair_5: "https://raw.githubusercontent.com/username/repo/main/assets/hair_5.png",
      hair_6: "https://raw.githubusercontent.com/username/repo/main/assets/hair_6.png",

      // Beards
      beard_1: "https://raw.githubusercontent.com/username/repo/main/assets/beard_1.png",
      beard_2: "https://raw.githubusercontent.com/username/repo/main/assets/beard_2.png",
      beard_3: "https://raw.githubusercontent.com/username/repo/main/assets/beard_3.png",
      beard_4: "https://raw.githubusercontent.com/username/repo/main/assets/beard_4.png",

      // Outfits
      outfit_1: "https://raw.githubusercontent.com/username/repo/main/assets/outfit_1.png",
      outfit_2: "https://raw.githubusercontent.com/username/repo/main/assets/outfit_2.png",
      outfit_3: "https://raw.githubusercontent.com/username/repo/main/assets/outfit_3.png",
      outfit_4: "https://raw.githubusercontent.com/username/repo/main/assets/outfit_4.png",
      outfit_5: "https://raw.githubusercontent.com/username/repo/main/assets/outfit_5.png",
      outfit_6: "https://raw.githubusercontent.com/username/repo/main/assets/outfit_6.png",
    };

    // === 2. Populate dropdown ===
    const variantSelect = document.getElementById("variantSelect");
    Object.keys(overlays).forEach(key => {
      const opt = document.createElement("option");
      opt.value = key;
      opt.textContent = key;
      variantSelect.appendChild(opt);
    });
    let currentOverlayKey = variantSelect.value;

    variantSelect.addEventListener("change", () => {
      currentOverlayKey = variantSelect.value;
    });

    // === 3. Setup video & canvas ===
    const videoElement = document.getElementById("inputVideo");
    const canvasElement = document.getElementById("outputCanvas");
    const canvasCtx = canvasElement.getContext("2d");

    // === 4. FaceMesh Setup ===
    const faceMesh = new FaceMesh.FaceMesh({
      locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
    });
    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    faceMesh.onResults(onFaceResults);

    const camera = new CameraUtils.Camera(videoElement, {
      onFrame: async () => {
        await faceMesh.send({ image: videoElement });
      },
      width: 640,
      height: 480
    });
    camera.start();

    // === 5. Draw overlay on face ===
    function onFaceResults(results) {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

      // Draw video feed
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

      if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
        const landmarks = results.multiFaceLandmarks[0];

        // Define head width using landmark points (e.g., cheeks)
        const left = landmarks[234];  // left cheek
        const right = landmarks[454]; // right cheek
        const top = landmarks[10];    // forehead
        const bottom = landmarks[152];// chin

        const headWidth = Math.abs(right.x - left.x) * canvasElement.width;
        const headHeight = Math.abs(bottom.y - top.y) * canvasElement.height;
        const centerX = (left.x + right.x) / 2 * canvasElement.width;
        const centerY = (top.y + bottom.y) / 2 * canvasElement.height;

        // Draw selected overlay
        const overlayImg = new Image();
        overlayImg.src = overlays[currentOverlayKey];
        overlayImg.onload = () => {
          canvasCtx.drawImage(
            overlayImg,
            centerX - headWidth * 0.75,
            centerY - headHeight * 0.9,
            headWidth * 1.5,
            headHeight * 1.5
          );
        };
      }
      canvasCtx.restore();
    }
  </script>
</body>
</html>
